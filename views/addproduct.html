      <div id="home_name">三维模型管理与检索系统</div>
      <div id="exit">
        <a href="logout.html">
        <div id="exit_text">
          Exit
        </div>
        </a>
      </div>
    </div>
    <div id="page_body">
      <div id="body_aside">
        <a href="/myproduct.html"><div class="aside_button" id="my_product"><p>我的作品</p></div></a>
        <a href="/userinfo.html"><div class="aside_button" id="my_userinfo"><p>个人信息</p></div></a>

      <div id="body_content">
        <div id="content_box">
          <div>
            <!-- Nav tabs -->
            <ul id="nav_tabs" class="nav nav-tabs" >
              <li id="head_left" class="active"><a href="#left" aria-controls="left"  data-toggle="tab">通过上传本地文件</a></li>
              <li id="head_right"><a href="#right" aria-controls="right"  data-toggle="tab">通过Web作品地址</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade in active" id="left">
                <div id="left_form" class="form-group">
                  <form action="/byfile" method="post" enctype="multipart/form-data">
                    <label for="file_input">File input</label>
                    <input type="file" name="file" id="file_input">
                    <label for="product_name1">Product name</label>
                    <input name="productname" class="form-control" id="product_name1" placeholder="请输入作品名">
                     <label for="product_describe1">Product describe</label>
                    <input name="productdescribe1" class="form-control" id="product_describe1" placeholder="作品描述">
                    <input type="submit" class="btn btn-primary" id="button_file">
                  </form>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane fade" id="right">
                <div id="right_form" class="form-group">
                  <form action="/byurl" method="post">
                    <label for="product_name2">Product name</label>
                    <input name="producturlname" type="text" class="form-control" id="product_name2" placeholder="请输入作品名">
                    <label for="product_url">Product url</label>
                    <input name="producturl" type="text" class="form-control" id="product_url" placeholder="作品的web地址">
                     <label for="product_describe2">Product describe</label>
                    <input name="productdescribe2" class="form-control" id="product_describe2" placeholder="作品描述">
                    <input type="submit" class="btn btn-primary">
                  </form>
                </div>
              </div>
